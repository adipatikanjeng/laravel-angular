<h1>Your Profile</h1>	
<form ng-submit="update()" novalidate>
	First Name:<br>
	<input type="text" ng-model="profile.first_name"><br>
	Last Name:<br>
	<input type="text" ng-model="profile.last_name">
	<br>
	<input type="password" ng-model="profile.password">
	<br>
	<input type="password" ng-model="profile.confirmation_password">
	<br><br>
	<button type="submit">Save</button>
</form>
