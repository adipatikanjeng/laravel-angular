<a href="#/user/create" class="btn"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new User</a>
<div class="table-responsive">
<table data-show-filter="true" class="table">
	<thead>
		<th>Firs Name</th><th>Last Name</th><th>Email</th><th>Action</th>
	</thead>
	<tr>
		<td> <input class="form-control" ng-model="query" type="text" placeholder="Filter by first name, last name" autofocus></td>	
	</tr>
	<tr ng-repeat="user in users | filter: query | orderBy: firs_name | offset: currentPage*itemsPerPage | limitTo: itemsPerPage ">
		<td  data-title="'Firs Name'">
			{{user.first_name}}
		</td>
		<td data-title="'Age'">
			{{user.last_name}}
		</td>
		<td>
			{{ user.email}}
		</td>		
		<td>
			<a href="" ng-click="remove(user.id)" class="btn"><i class="glyphicon glyphicon-remove"></i></a>
			<a href="#/user/update/{{user.id}}" class="btn"><i class="glyphicon glyphicon-edit"></i></a>
		</td>				
	</tr>
	<tr>
		<td colspan="3">
			<div>
				<ul  class="pagination">
					<li ng-class="prevPageDisabled()">
						<a href ng-click="prevPage()">« Prev</a>
					</li>
					<li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
						<a href="">{{n+1}}</a>
					</li>
					<li ng-class="nextPageDisabled()">
						<a href ng-click="nextPage()">Next »</a>
					</li>
				</ul>
			</div>
		</td>
	</tr>
</table>
</div>
