<div id="login" class="row">
  <div class="large-6 large-offset-3">
    <form ng-submit="requestReset()" shake-that>
      <fieldset class="radius">
        <div class="row">
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="email" ng-model="user.email" required/>           
          </div>           
        </div>

        <div class="row">
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Reset Password</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
